    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const availabilityButtons = document.querySelectorAll('button[class*="bg-white rounded-xl"]');
            
            availabilityButtons.forEach(button => {
                button.addEventListener('click', function() {
                    this.classList.add('bg-secondary-100', 'border-2', 'border-secondary-400');
                    this.classList.remove('bg-white');
                    
                    setTimeout(() => {
                        this.classList.remove('bg-secondary-100', 'border-2', 'border-secondary-400');
                        this.classList.add('bg-white');
                    }, 200);
                });
            });
        });
